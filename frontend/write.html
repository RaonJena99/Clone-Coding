<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기 페이지</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- 상태줄 -->
      <div class="info-bar">
        <div class="info-bar_time">20:55</div>
        <div class="info-bar_icons">
          <div class="info-bar_network">
            <img src="assets/bar.svg" alt="netework" />
          </div>
          <div class="info-bar_wifi">
            <img src="assets/wifi.svg" alt="wifi" />
          </div>
          <div class="info-bar_battery">
            <img src="assets/battery.svg" alt="battery" />
          </div>
        </div>
      </div>

      <!-- 제출바 -->
      <div class="submit-bar">
        <div class="submit-bar_img">
          <img src="assets/x.svg" alt="" />
        </div>
        <div class="submit-bar_txt">중고거래 글쓰기</div>
      </div>
    </header>

    <form id="write-form">
      <div class="img-form">
        <label class="label_img" for="image">
          <img src="assets/image.svg" alt="" />
        </label>
        <input type="file" id="image" name="image" />
        <div class="image-preview"></div>
      </div>
      <div class="title-form">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="제목을 적어주세요."
          size="47"
          required
        />
      </div>
      <div class="price-form">
        <input
          type="number"
          id="price"
          name="price"
          placeholder="₩ 가격 입력"
          required
        />
      </div>
      <div class="description-form">
        <textarea
          name="description"
          cols="45"
          rows="20"
          size="47"
          id="description"
          placeholder="게시글 내용을 작성해주세요."
        ></textarea>
      </div>
      <div class="place-form">
        <input
          type="text"
          id="place"
          name="place"
          placeholder="게시글을 보여줄 동네 작성"
          required
        />
      </div>
      <div>
        <button type="submit" class="submit">완료</button>
      </div>
    </form>
    <script src="js/write.js"></script>
  </body>
</html>
